<!DOCTYPE html>
<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:w="urn:schemas-microsoft-com:office:word" xmlns="http://www.w3.org/TR/REC-html40">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Site Inspection Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.8.2/docx.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <div class="controls">
            <h2>Site</h2>
            <button class="btn add-card-btn" onclick="addNewCard()">Add Card</button>
            <button class="btn export-btn" onclick="exportToWord()">Export to Word</button>
        </div>
        <div class="cards-container" id="cardsContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
